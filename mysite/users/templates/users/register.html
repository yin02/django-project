{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <!-- Define a card for the registration form -->
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <!-- Card header with title -->
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Register
                    </div>
                </div>
                <!-- Card body containing the form -->
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <!-- Iterate through form fields and render them with names -->
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.name }}
                                <br>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <!-- Add button to submit the form -->
                        <button class="btn btn-info" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
