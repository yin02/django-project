{% extends 'food/base.html' %}

{% block body %}
<!-- Display a list of food items -->

{% for item in item_list %}
<div class="row">
    <!-- Display food item's image -->
    <div class="col-md-4 offset-md-2">
        <img class="card" height="300px" width="300px" src="{{ item.item_image }}"/>
    </div>
    <!-- Display food item's information -->
    <div class="col-md-4">
        <h3>{{ item.item_name }}</h3>
        <h5>{{ item.item_disc }}</h5>
        <h6>${{ item.item_price }}</h6>
        <h6>{{ item.user_name }}</h6>
    </div>
    <!-- Display a 'Details' button for each item -->
    <div class="col-md-2">
        <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
    </div>
</div>
{% endfor %}
{% endblock %}
