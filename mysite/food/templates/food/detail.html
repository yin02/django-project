{% extends 'food/base.html' %}

{% block body %}
<!-- Detail view for a single food item -->

<div class="container">
    <div class="row">
        <!-- Display food item's image -->
        <div class="col-md-6">
            <img height="300px" width="300px" src="{{ item.item_image }}" class="card"/>
        </div>
        <!-- Display food item's information -->
        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_disc }}</h2>
            <h3>${{ object.item_price }}</h3>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
