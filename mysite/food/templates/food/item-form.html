{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div clas="card-title">
                        Add an item
                    </div>    
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-info" type="submit">Add</button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
